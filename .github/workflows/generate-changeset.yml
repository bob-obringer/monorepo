name: Generate Changeset

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  generate-changeset:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

#      - name: Cache pnpm modules
#        uses: actions/cache@v3
#        with:
#          path: node_modules
#          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
#          restore-keys: ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Build @bob-obringer/conventional-changeset 
        run: pnpx turbo run build --filter=@bob-obringer/conventional-changeset

      - name: Fetch origin
        run: |
          git checkout main
          git fetch
          git checkout develop

      - name: Run @bob-obringer/conventional-changeset
        run: node public-packages/conventional-changeset/dist/cli.js
        
      - name: Add changeset to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add .changeset
          # Check if there are changes to commit
          if git diff-index --quiet HEAD --; then
          # No changes to commit
            echo "No changes to commit"
          else
          # Changes to commit
            git commit -m 'ci: update changeset'
            git push
          fi        
